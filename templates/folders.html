<html>
    <head>
        <title>Contents of your S3 Bucket!</title>
    </head>
    <body>
        <h2>Below are the folders in the selected S3 bucket!!</h2>
	{% for folder in folders %}
	<p><a href="{{ url_for('files',bucket=bucket,folder=folder) }}">{{folder}}</a></p>
	{% endfor %}
	<h4>Click on a folder name to see its contents</h4>
    </body>
</html>
